<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creationsbyida Sign Form</title>
    <script src="https://kit.fontawesome.com/6894afcfd8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="creations.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="logo">
          <img src="./img/creationbyida.png" alt="Creations by Ida" class="creation" />
          <!-- <h1 class="creation">Ida's Creations</h1> -->
        </div>
      </div>
      <div class="right-side">
        <div class="text left">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi!
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p class="p-text">You <em>know</em> you want to.</p>
        </div>
        <form action="#">
          <div class="form left">
            <p class="title">Let's do this</p>
            <div class="enter">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>

            <div class="enter">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div class="enter">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="enter">
              <label for="phone-number">PHONE NUMBER</label>
              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="9"
              />
            </div>

            <div class="enter">
              <label for="password">PASSWORD</label>
              <input type="password" name="pass" id="pass" required />
            </div>

            <div class="enter">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
          <div class="left button">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="log-in left">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
        <section class="bg-color">
          <h2>Social Media</h2>
          <p>You can find me on</p>
          <ul class="social-ul"> 
          <li><a href="https://instagram.com/creation.byida?igshid=YmMyMTA2M2Y=" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://www.facebook.com/creation.byida?mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook"></i></a></li>
          </section>   
           <footer>
            <p>Made with <i class="fas fa-heart"></i> by creation.byida, Copyright &copy; 2023</p>
             </footer>
    
      </div>
      
    </div>
    
      
  </body>
</html>
